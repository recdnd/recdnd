<script>
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ç²’å­é¡è‰²
let particleColor = getCurrentParticleColor();

function getCurrentParticleColor() {
  return document.body.classList.contains("dark") ? "rgba(255, 0, 0, 1)" : "#39ff00";
}
const particles = [];

let lastTouch = { x: null, y: null };

  function toggleMode() {
    const body = document.body;
    const logo = document.getElementById('logo');
    body.classList.toggle('dark');
    const isDark = body.classList.contains('dark');
    logo.src = isDark ? '447redmat.png' : 'blackrec.png';

    // æ›´æ–°ç²’å­é¡è‰²
    particleColor = isDark ? "rgba(255, 0, 0, 1)" : "#39ff00";

    // ç§»è‡³è§¸ç™¼äº‹ä»¶ä¸­åŸ·è¡Œ
    if (navigator.vibrate) {
      navigator.vibrate(80);
    }
  }

function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.size = 1;
  this.speedX = Math.random() * 2 - 1;
  this.speedY = Math.random() * 2 - 1;
  this.gravity = 0.04;
}

Particle.prototype.update = function () {
	this.speedY += this.gravity;
  this.x += this.speedX;
  this.y += this.speedY;
  this.size *= 1;
  ctx.globalAlpha = 1.0;
  ctx.strokeStyle = particleColor;
  ctx.fillStyle = particleColor;
  ctx.shadowColor = particleColor;
  ctx.lineWidth = 0.5;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.stroke();
};

function createParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    particles.push(new Particle(x, y));
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);


// è‹¥æœ‰è¨˜éŒ„è§¸æ§é»ï¼ŒæŒçºŒç‡ƒç‡’
  if (lastTouch.x !== null && lastTouch.y !== null) {
    createParticles(lastTouch.x, lastTouch.y);
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    if (particles[i].size <= 0.2) {
      particles.splice(i, 1);
    }
  }

  requestAnimationFrame(animateParticles);
}

document.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  lastTouch = { x: touch.clientX, y: touch.clientY };
});

document.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  lastTouch = { x: touch.clientX, y: touch.clientY };
});

document.addEventListener("touchend", () => {
  // ä¸æ¸…é™¤ lastTouchï¼Œä¿ç•™æœ€å¾Œä¸€é»ä½ç½®
});

animateParticles(); // å•Ÿå‹•å‹•ç•«å¾ªç’°
</script>
