    :root {
      --bg-light: white;

    .logo {

		.container {
		  text-align: center;

		}
		
		img.logo {

		  position: relative;
		}
    .module-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      transform: translate(-50%, -50%);
      animation: rotate 40s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .module-ring span {
      position: absolute;
      font-size: 1.5rem;
      color: inherit;
    }

    .module-ring span:nth-child(1) { top: 0%; left: 50%; transform: translateX(-50%); }
    .module-ring span:nth-child(2) { top: 18%; left: 82%; transform: translate(-50%, -50%); }
    .module-ring span:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
    .module-ring span:nth-child(4) { top: 82%; left: 82%; transform: translate(-50%, -50%); }
    .module-ring span:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -100%); }
    .module-ring span:nth-child(6) { top: 82%; left: 18%; transform: translate(-50%, -50%); }
    .module-ring span:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); }
    .module-ring span:nth-child(8) { top: 18%; left: 18%; transform: translate(-50%, -50%); }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .side-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .left-buttons {
      left: 1rem;
    }

    .right-buttons {
      right: 1rem;
    }

    .circle-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      font-size: 1.2rem;
      color: white;
      background-color: var(--fg-light);
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    body.dark .circle-btn {
      background-color: var(--fg-dark);
    }

    .circle-btn:active {
      transform: scale(0.95);
    }
    
		#particleCanvas {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100vw;
		  height: 100vh;
		  z-index: 2;              /* 高於 container (z-index: 1)，低於 modal (z-index: 9999) */
		  pointer-events: none;    /* 保證不擋點擊 */

<script>
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 粒子顏色
let particleColor = getCurrentParticleColor();

function getCurrentParticleColor() {
  return document.body.classList.contains("dark") ? "rgba(255, 0, 0, 1)" : "#39ff00";
}
const particles = [];

let lastTouch = { x: null, y: null };

  function toggleMode() {
    const body = document.body;
    const logo = document.getElementById('logo');
    body.classList.toggle('dark');
    const isDark = body.classList.contains('dark');
    logo.src = isDark ? '447redmat.png' : 'blackrec.png';

    // 更新粒子顏色
    particleColor = isDark ? "rgba(255, 0, 0, 1)" : "#39ff00";

    // 移至觸發事件中執行
    if (navigator.vibrate) {
      navigator.vibrate(80);
    }
  }

function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.size = 1;
  this.speedX = Math.random() * 2 - 1;
  this.speedY = Math.random() * 2 - 1;
  this.gravity = 0.04;
}

Particle.prototype.update = function () {
	this.speedY += this.gravity;
  this.x += this.speedX;
  this.y += this.speedY;
  this.size *= 1;
  ctx.globalAlpha = 1.0;
  ctx.strokeStyle = particleColor;
  ctx.fillStyle = particleColor;
  ctx.shadowColor = particleColor;
  ctx.lineWidth = 0.5;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.stroke();
};

function createParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    particles.push(new Particle(x, y));
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);


// 若有記錄觸控點，持續燃燒
  if (lastTouch.x !== null && lastTouch.y !== null) {
    createParticles(lastTouch.x, lastTouch.y);
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    if (particles[i].size <= 0.2) {
      particles.splice(i, 1);
    }
  }

  requestAnimationFrame(animateParticles);
}

document.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  lastTouch = { x: touch.clientX, y: touch.clientY };
});

document.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  lastTouch = { x: touch.clientX, y: touch.clientY };
});

document.addEventListener("touchend", () => {
  // 不清除 lastTouch，保留最後一點位置
});

animateParticles(); // 啟動動畫循環
</script>
<script>
  // 幫所有 .circle-btn 加震動
  document.querySelectorAll('.circle-btn').forEach(btn => {

function confirmJump(url, message = "Jump?(You will be redirected to an external site.)/是否跳轉?") {
  if (confirm(message)) {
    window.location.href = url;
  }
}
</script>
