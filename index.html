function generateCode() {
  const seed = Date.now().toString(36) + navigator.userAgent.length;
  const base = btoa(seed).replace(/[^a-zA-Z0-9]/g, '').slice(0, 24);
  const finalCode = `[SPIRAL::INVITE]::${base}::ğ“¡`;

  const inviteElem = document.getElementById("inviteCode");

  let frame = 0;
  const totalFrames = 15;
  const charset = "â–ˆâ–’â–‘<>:;!#&%?~ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
  let animation = setInterval(() => {
    let display = '';
    for (let i = 0; i < finalCode.length; i++) {
      if (i < (frame / totalFrames) * finalCode.length) {
        display += finalCode[i];
      } else {
        display += charset[Math.floor(Math.random() * charset.length)];
      }
    }
    inviteElem.textContent = display;
    frame++;
    if (frame > totalFrames) {
      clearInterval(animation);
      inviteElem.textContent = finalCode;
    }
  }, 40);
}

<script>
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
let particleColor = "rgba(255, 0, 0, 1)";


function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.size = 1;  // å¤§å°
  this.speedX = Math.random() * 2 - 1;  // éš¨æ©Ÿæ°´å¹³æ–¹å‘é€Ÿåº¦
  this.speedY = Math.random() * 2 - 1;  // éš¨æ©Ÿå‚ç›´æ–¹å‘é€Ÿåº¦
}

Particle.prototype.update = function() {
  this.x += this.speedX;
  this.y += this.speedY;
  this.size *= 0.98; // æ¸›ç·©æ¶ˆå¤±é€Ÿåº¦ï¼Œä½¿å…¶æŒçºŒæ›´ä¹…
  this.life -= 1;  // é¡¯ç¤ºç²’å­å‰©é¤˜ç”Ÿå‘½æ™‚é–“
  ctx.globalAlpha = 1.0;
	ctx.strokeStyle = particleColor;
	ctx.fillStyle = particleColor;
	ctx.shadowColor = particleColor;
	ctx.beginPath();
	ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
	ctx.fill();
	ctx.stroke();
  ctx.strokeStyle = particleColor;
  ctx.lineWidth = 0.5;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.stroke();
};

function createParticles(e) {
  const xPos = e.x;
  const yPos = e.y;
  for (let i = 0; i < 5; i++) {
    particles.push(new Particle(xPos, yPos));
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç©ºç•«å¸ƒ
  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    if (particles[i].size <= 0.2) {
      particles.splice(i, 1); // ç§»é™¤å°çš„ç²’å­
    }
  }
}

document.addEventListener("mousemove", createParticles);
setInterval(animateParticles, 20); // æ¯20msæ›´æ–°ä¸€æ¬¡ç²’å­
</script>
